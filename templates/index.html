<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Monitoring System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        #videoFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .alert-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .alert-item {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #f44336;
            background: #ffebee;
            color: #c62828;
        }

        .alert-item.warning {
            border-left-color: #ff9800;
            background: #fff3e0;
            color: #ef6c00;
        }

        .alert-item.info {
            border-left-color: #2196F3;
            background: #e3f2fd;
            color: #1565c0;
        }

        .alert-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active {
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-inactive {
            background: #f44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .controls {
                justify-content: center;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìπ Exam Monitoring System</h1>
            <p>Real-time cheating detection and alert system</p>
        </div>

        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <img id="videoFeed" src="" alt="Video feed" style="display: none;">
                    <div class="video-overlay">
                        <span class="status-indicator" id="statusIndicator"></span>
                        <span id="statusText">Monitoring Inactive</span>
                    </div>
                </div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Starting monitoring system...</p>
                </div>
                <div class="controls">
                    <button class="btn btn-primary" id="startBtn" onclick="startMonitoring()">
                        ‚ñ∂Ô∏è Start Monitoring
                    </button>
                    <button class="btn btn-danger" id="stopBtn" onclick="stopMonitoring()" disabled>
                        ‚èπÔ∏è Stop Monitoring
                    </button>
                    <button class="btn btn-secondary" onclick="clearAlerts()">
                        üóëÔ∏è Clear Alerts
                    </button>
                </div>
            </div>

            <div class="sidebar">
                <div class="panel">
                    <h3>üö® Recent Alerts</h3>
                    <div class="alert-list" id="alertList">
                        <p style="text-align: center; color: #666; font-style: italic;">
                            No alerts yet. Start monitoring to see violations.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO connection
        const socket = io();
        let isMonitoring = false;

        // DOM elements
        const videoFeed = document.getElementById('videoFeed');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const loading = document.getElementById('loading');
        const alertList = document.getElementById('alertList');

        // Socket event handlers
        socket.on('connect', function() {
            console.log('Connected to server');
            updateStatus('Connected to server', 'info');
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
            updateStatus('Disconnected from server', 'error');
        });

        socket.on('video_frame', function(data) {
            if (data.frame) {
                videoFeed.src = 'data:image/jpeg;base64,' + data.frame;
                videoFeed.style.display = 'block';
            }
        });

        socket.on('new_alert', function(alert) {
            addAlert(alert);
            showNotification(alert.message);
        });

        // Functions
        function startMonitoring() {
            loading.classList.add('show');
            startBtn.disabled = true;
            
            fetch('/start_monitoring')
                .then(response => response.json())
                .then(data => {
                    loading.classList.remove('show');
                    if (data.status === 'success') {
                        isMonitoring = true;
                        updateStatus('Monitoring Active', 'active');
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                        showNotification('Monitoring started successfully');
                    } else {
                        showNotification('Error: ' + data.message, 'error');
                        startBtn.disabled = false;
                    }
                })
                .catch(error => {
                    loading.classList.remove('show');
                    showNotification('Error starting monitoring: ' + error.message, 'error');
                    startBtn.disabled = false;
                });
        }

        function stopMonitoring() {
            fetch('/stop_monitoring')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        isMonitoring = false;
                        updateStatus('Monitoring Inactive', 'inactive');
                        startBtn.disabled = false;
                        stopBtn.disabled = true;
                        videoFeed.style.display = 'none';
                        showNotification('Monitoring stopped');
                    } else {
                        showNotification('Error: ' + data.message, 'error');
                    }
                })
                .catch(error => {
                    showNotification('Error stopping monitoring: ' + error.message, 'error');
                });
        }

        function clearAlerts() {
            fetch('/clear_alerts')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alertList.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">No alerts yet. Start monitoring to see violations.</p>';
                        showNotification('Alerts cleared');
                    }
                })
                .catch(error => {
                    showNotification('Error clearing alerts: ' + error.message, 'error');
                });
        }

        function updateStatus(text, type) {
            statusText.textContent = text;
            statusIndicator.className = 'status-indicator';
            
            if (type === 'active') {
                statusIndicator.classList.add('status-active');
            } else if (type === 'inactive') {
                statusIndicator.classList.add('status-inactive');
            }
        }

        function addAlert(alert) {
            const alertItem = document.createElement('div');
            alertItem.className = 'alert-item warning';
            alertItem.innerHTML = `
                <strong>${alert.message}</strong>
                <div class="alert-time">${alert.timestamp}</div>
            `;
            
            const noAlertsMsg = alertList.querySelector('p');
            if (noAlertsMsg) {
                noAlertsMsg.remove();
            }
            
            alertList.insertBefore(alertItem, alertList.firstChild);
            
            const alerts = alertList.querySelectorAll('.alert-item');
            if (alerts.length > 20) {
                alerts[alerts.length - 1].remove();
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                transform: translateX(120%);
                transition: transform 0.4s ease-in-out;
                max-width: 300px;
            `;
            
            if (type === 'error') {
                notification.style.background = '#f44336';
            } else {
                notification.style.background = '#4CAF50';
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(120%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 400);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('Monitoring Inactive', 'inactive');
            
            fetch('/get_alerts')
                .then(response => response.json())
                .then(data => {
                    if (data.alerts && data.alerts.length > 0) {
                        alertList.innerHTML = '';
                        data.alerts.slice(-20).reverse().forEach(alert => {
                            addAlert(alert);
                        });
                    }
                });
        });
    </script>
</body>
</html>
